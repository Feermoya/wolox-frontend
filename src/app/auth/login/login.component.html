<section class="wrapper">
    <div class="content">
        <header>
            <h1>Login</h1>
        </header>
        <section>
            <form action="" class="login-form" [formGroup]="form" (ngSubmit)="onSubmit()">
                <div class="input-group">
                    <label for="username">Email</label>
                    <input type="text" formControlName="email" placeholder="Email" name="email" id="email" [(ngModel)]="usuario.email" />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" formControlName="password" placeholder="Password" name="password" id="password" />
                    <label><input type="checkbox" name="" id="" />Mantenerse conectado</label
          >
        </div>
        <div class="input-group"><button type="submit">Login</button></div>
      </form>
    </section>
  </div>
</section>
